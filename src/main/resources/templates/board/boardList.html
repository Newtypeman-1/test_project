<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>실시간 의료상담</title>
<style>
body {
	margin: 20px;
}

.container {
	width: 1200px;
	margin: 0 auto;
}

.board-section{
	margin: 50px 0;
}

.board-header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 20px;
}

.filter-btn {
	padding: 5px 10px;
	border: 1px solid #ddd;
	background-color: white;
	cursor: pointer;
	margin-bottom: 30px;
}

.post {
	display: flex;
	border-bottom: 1px solid #ddd;
	padding: 10px 0;
}

/*
.post img {
	width: 100px;
	height: 100px;
	background-color: #ddd;
	margin-left: auto;
}
*/

.post-title {
	flex: 1;
	margin-top: 10px;
	padding-right: 10px;
}

.post-content {
	width: 800px;
	text-overflow: ellipsis;
	overflow: hidden;
	word-break: break-word;
	display: -webkit-box;
	-webkit-line-clamp: 2;
	-webkit-box-orient: vertical;
}

/*
.tag {
	display: flex;
	align-items: center;
	background-color: #ddd;
	padding: 3px 8px;
	border-radius: 5px;
	width: fit-content;
}

.tag span {
	margin-right: 5px;
}
*/

.refresh-btn {
	cursor: pointer;
	font-size: 14px;
}

.hidden {
	display: none;
}

.write-btn-section{
	position: fixed;
	bottom: 100px;
	right: 50px;
	z-index: 1;
}
.write-btn{
	width: 100px;
	height: 100px;
	background-color: #FF7272;
	border: none;
	border-radius: 20px;
	text-align: left;
	padding: 10px;
	color: white;
	font-weight: bold;
	font-size: 18px;
}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="main container">
		<section class="section board-section">
			<div class="board-header">
				<h2>실시간 의료상담</h2>
				<button class="refresh-btn">🔄 페이지 새로고침</button>
			</div>
			<button class="filter-btn">증상 선택 ▼</button>
	
			<div class="post-list">
				
			</div>
		</section>
		<section class="write-btn-section">
			<div class="write-btn-box">
				<button type="button" class="write-btn">나도?<br>물어보기!</button>
			</div>
		</section>
	</main>
	<script>
        $(".refresh-btn").on("click", function() {
            location.reload();
        });

        $(".filter-btn").on("click", function() {
            let posts = $(".post");
            posts.forEach(post => {
                if (post.getAttribute("data-tag") !== "비염") {
                    post.classList.toggle("hidden");
                }
            });
        });
        
        $(".write-btn").on("click", function(){
			location.href = "/board/writeFrm";
        });
        
        const totalCount = [[${totalCount}]];
        let currentCount = 0;
        let start = 1;
        
        $(window).on('scroll', function() {
            // 문서의 전체 높이와 현재 스크롤 위치를 비교하여
            // 문서 하단에 가까워졌는지 확인
            if ($(window).scrollTop() + $(window).height() >= $(document).height() - 100) {
				const amount = 8;
				$.ajax({
					url: "/board/more",
					type: "get",
					data: {start: start, amount: amount},
					success: function(list){
						console.log(list);
						for(let i = 0; i < list.length; i++){
							const b = list[i];
							const div = $("<div>");
							div.addClass("post");
							//<div class="post"></div>
							const titleDiv = $("<div>");
							titleDiv.addClass("post-title").css("cursor","pointer");
							titleDiv.on("click",function(){
								location.href="/board/view?boardNo="+b.boardNo;
							});
							//<div class="post-title"></div>
							//const a = $("<a>");
							//a.attr("href","/board/view");
							//<a href="/board/view"></a>
							const h3 = $("<h3 >");
							h3.append(b.boardTitle);
							//<h3 th:text="${board.boardTitle}"></h3>
							const p = $("<p >");
							p.append(b.boardContent);
							p.addClass("post-content");
							//<p th:text="${board.boardContent} class="post-content"></p>
							const dateP = $("<p >");
							dateP.append(b.boardRegDate);
							//<p th:text="${board.boardRegDate}"></p>
							//a.append(h3);
							//<a href="/board/view"><h3>b.boardTitle</h3></a>
							titleDiv.append(h3).append(p).append(dateP);
							/*
							<div class="post-title">
								<a href="/board/view"><h3>b.boardTitle</h3></a>
								<p th:text="${board.boardContent} class="post-content"></p>
								<p th:text="${board.boardRegDate}"></p>
							</div>
							*/
							div.append(titleDiv);
							/*
							<div class="post">
								<div class="post-title">
									<h3 th:text="${board.boardTitle}"></h3>
									<p th:text="${board.boardContent} class="post-content"></p>
									<p th:text="${board.boardRegDate}"></p>
								</div>
							</div>
							*/
							$(".post-list").append(div);
							/*
							<div class="post-list">
								<div class="post">
									<div class="post-title">
										<h3 th:text="${board.boardTitle}"></h3>
										<p th:text="${board.boardContent} class="post-content"></p>
										<p th:text="${board.boardRegDate}"></p>
									</div>
								</div>
							</div>
							*/
						}
						start += amount;
						currentCount += list.length;
						if(currentCount === totalCount){
							$("#more-btn").remove();
						}
					}, error: function(){
						console.log("에러");
					}
				});
            }
		});
        $(window).scroll();
   	</script>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
