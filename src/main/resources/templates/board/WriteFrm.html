<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>의료 상담 질문 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-row .form-group {
            width: 48%;
        }
        /*
        .image-preview {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .image-preview div {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        */
    </style>
</head>
<body>
    <div class="container">
        <h2>간단한 건강 고민을 물어보세요</h2>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" placeholder="질문의 제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="question">질문</label>
            <textarea id="question" rows="4" placeholder="예) 약을 처방 받았는데 술을 마셔도 될까요?"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="category">카테고리</label>
                <select id="category">
                    <option>감기/오한</option>
                    <option>비염</option>
                    <option>두통</option>
                    <option>소화불량</option>
                </select>
            </div>
<!--             <div class="form-group"> -->
<!--                 <label>사진 첨부 [선택]</label> -->
<!--                 <div class="image-preview"> -->
<!--                     <div>+</div> -->
<!--                     <div></div> -->
<!--                     <div></div> -->
<!--                     <div></div> -->
<!--                 </div> -->
<!--             </div> -->
        </div>
    </div>

    <script>
        document.querySelector('.image-preview div').addEventListener('click', function() {
            alert('이미지 업로드 기능은 아직 구현되지 않았습니다.');
        });

        document.querySelector('#category').addEventListener('change', function() {
            alert('선택한 카테고리: ' + this.value);
        });
    </script>
</body>
</html>
