<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.main{
	display: flex;
	margin: 0 auto;
}
.section{
    width: 800px;
    margin: 0 auto;
    border-radius: 10px;
}
	.page-title{
		text-align: center;
		padding: 30px;
		font-size: 25px;
	}
	.page-menu{
		width: 1500px;
		margin: 0 auto;
		overflow: hidden;
	}
	.info{
		margin: 0 auto;
		margin-bottom: 40px;
		width: 80%;
		border: 1px solid black;
		border-radius: 15px;
		padding: 10px;
		display: flex;
		align-items: center;
		width: 1200px;
		float: left;
	}
	.img{
		width: 400px;
		margin: 0 auto;
	}
	.intro{
		width: 700px;
	}
	.intro .input>input{
		border: none;
	}
	#navi{
		display: flex;
		justify-content: center;
	}
	#navi ul{
		list-style: none;
	}
	
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="main">
		<th:block th:include="common/menuRemote"></th:block>
		<section class="section">
			<div class="page-title">내 진료 기록 검색</div>
			<div class="review-wrap">
				<table class="tbl">
					<tr>
						<th style="width:15%">증상과</th>
						<th style="width:40%">회원 아이디</th>
						<th style="width:10%">담당의</th>
						<th style="width:10%">진단 내역</th>
						<th style="width:10%">작성일</th>
					</tr>
					<tr th:each="treatment : ${list}">
						<td th:text="${treatment.departmentName}"></td>
						<td th:text="${session.member.memberId}"></td>
						<td th:text="${treatment.doctorName}"></td>
						<th:block th:if="${treatment.isDone == 0}">
							<td>진단 중</td>
						</th:block>
						<th:block th:if="${treatment.isDone == 1}">
							<td>진단 완료</td>
						</th:block>
						<td th:text="${treatment.appointDate}"></td>
					</tr>
				</table>
				<div id="navi" th:utext="${pageNavi}"></div>
			</div>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>
	<script>
		$(".del").on("click",function(){
			
		});
	</script>
</body>
</html>
