<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Help DOC - 아이디 / 비밀번호 찾기</title>
<style>
.section{
    width: 800px;
    margin: 0 auto;
    margin-top: 50px;
}
.tab{
    overflow: hidden;
    background-color: rgba(0,153,153,0.5);
}
.tab>div{
    width: calc(100% / 2);
    box-sizing: border-box;
    height: 50px;
    line-height: 48px;
    float: left;
    text-align: center;
    border: 1px solid black;
    border-left: none;
    cursor: pointer;
}
.tab>div:first-child{
    border-left: 1px solid black;
}
.tab-content{
    padding: 20px;
    border: 1px solid black;
    border-top: none;
    transition-duration: 0.5s;
}
.tab-content>div{
    display: none;
}
.tab>.active-tab{
    border-bottom: none;
    font-weight: 900;
    background-color: #fff;
}
.tab-content>.active-content{
    display: block;
    background-color: #fff;
    
}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="main">
		<section class="member-findIdPw section">
			<div class="tab">
	            <div>아이디 찾기</div>
	            <div>비밀번호 찾기</div>
	        </div>
	        <div class="tab-content">
	        	<div>
					<form action="/member/findId" method="post" autocomplete="off">
						<div class="input">
							<div class="input-name">
								<span for="memberEmail">이메일</span>
							</div>
							<div class="input-item">
								<input type="text" name="memberEmail" id="memberEmail">
							</div>
						</div>
						<div class="wrong">
							<span class="wrong-message"></span>
						</div>
						<div>
							<button type="submit" id="member-submit">이메일 전송</button>
						</div>
					</form>
	        	</div>
		        <div>
					<form action="/member/findPw" method="post" autocomplete="off">
						<div class="input">
							<div class="input-name">
								<span for="memberId">아이디</span>
							</div>
							<div class="input-item">
								<input type="text" name="memberId" id="memberId">
							</div>
						</div>
						<div class="input">
							<div class="input-name">
								<span for="memberEmail">이메일</span>
							</div>
							<div class="input-item">
								<input type="text" name="memberEmail" id="memberEmail">
							</div>
						</div>
						<div class="wrong">
							<span class="wrong-message"></span>
						</div>
						<div>
							<button type="submit" id="doctor-submit">이메일 전송</button>
					</form>
		        </div>
	        </div>
		</section>
	</main>
	<script>
		const tabs = document.querySelectorAll(".tab>div");
		const contents = document.querySelectorAll(".tab-content>div");
	
		tabs.forEach(function(tab,i){
		    tab.addEventListener("click",function(){
		        tabs.forEach(function(item){
		            item.classList.remove("active-tab");
		        })
		        contents.forEach(function(box){
		            box.classList.remove("active-content");
		        })
		        tab.classList.add("active-tab");
		        contents[i].classList.add("active-content");
		    });
		});
		tabs[0].classList.add("active-tab");
		contents[0].classList.add("active-content");
	</script>
	<th:block th:include="common/header"></th:block>
</body>
</html>
