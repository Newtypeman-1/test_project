<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Help DOC | 회원 진료 소견서</title>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="main">
		<th:block th:include="common/menuRemote"></th:block>
		<section class="opinion-section">
			<div class="opinion-page">
				<h3 class="page-title opinion-title" th:text="'NO. '+${t.treatmentNo}+' 진료 소견서'"></h3>
				<table class="tbl opinion-tbl">
					<tr>
						<th>성함</th>
						<td colspan="2" th:text="${session.member.memberName}"></td>
						<th>성별</th>
						<td th:text="${session.member.memberGender}"></td>
						<th>이메일</th>
						<td colspan="4"th:text="${session.member.memberEmail}"></td>
					</tr>
					<tr>
						<th >주소</th>
						<td colspan="4" th:text="${session.member.memberAddr}"></td>
						<th>전화번호</th>
						<td colspan="4" th:text="${session.member.memberPhone}"></td>
					</tr>
					<tr>
						<th rowspan="3">증상</th>
						<th:block th:if="${t.isDone} == '0'">
							<td colspan="4" rowspan="3" class="opinion=input">증상 입력이 작성되지 않았습니다.</td>
						</th:block>
						<th:block th:if="${t.isDone} == '1'">
							<td colspan="4" rowspan="3" class="opinion=input" th:text="${t.opinionSymptom}"></td>
						</th:block>
						<th>담당 의사</th>
						<td colspan="4" th:text="${t.doctorName}"></td>
					</tr>
					<tr>
						<th>진료과</th>
						<td colspan="4" th:text="${t.departmentName}"></td>
					</tr>
					<tr>
						<th>진단일</th>
						<td colspan="4" th:text="${t.appointDate}"></td>
					</tr>
					<tr>
						<th colspan="10">의사 소견서</th>
					</tr>
					<tr>
						<th:block th:if="${t.isDone} == '0'">
							<td colspan="10" class="opinion=input">아직 소견서가 작성되지 않았습니다.</td>
						</th:block>
						<th:block th:if="${t.isDone} == '1'">
							<td colspan="10" class="opinion=input" th:text="${t.opinionDecision}"></td>
						</th:block>
					</tr>
					<tr class="buttons">
						<td colspan="2">
							<button type="button" class="print submit-button one-button">인쇄</button>
						</td>
						<td colspan="2">
							<a href="/member/mypage"><button type="button" class="submit-button two-button">취소</button></a>
						</td>
						<td colspan="3">
							<th:block th:if="${t.isDone} == '1'">
								<a href="/review/writeFrm"><button type="button" class="submit-button three-button">리뷰 작성</button></a>
							</th:block>
						</td>
						<td colspan="3">
							<th:block th:if="${t.isDone} == '0'">
								<button type="button" class="submit-button four-button">진료 중</button>
							</th:block>
							<th:block th:if="${t.isDone} == '1'">
								<button type="button" class="submit-button five-button">진료 완료</button>
							</th:block>
						</td>
					</tr>
				</table>
			</div>
		</section>
	</main>
	<script>
		$(".print").on("click", function(){
			window.print();
		})
	</script>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
