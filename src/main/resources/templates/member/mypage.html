<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Help DOC | 회원 내 정보</title>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="main">
		<th:block th:include="common/menuRemote"></th:block>
		<section class="mypage-section">
			<h3 class="page-title">내 정보</h3>
			<form action="/member/update" method="post" class="mypage-form">
				<div class="info mypage-info">
					<div class="info-title">
						<div class="union">
							<img src="/img/logo2.png" class="union-logo">
							<span class="union-name">즥이는 의사 협의회</span>
						</div>
						<div class="mypage-title">
							치료받을 자격증
						</div>
					</div>
					<div class="info-main">
						<div class="myImg">
							<img src="/img/default_profile31.png">
						</div>
						<div class="intro">
							<table class="tbl mypage-tbl">
								<tr>
									<th>아이디</th>
									<td th:text="${member.memberId}"></td>
								</tr>
								<tr>
									<th><label for="memberPw">비밀번호</label></th>
									<td>
										<div class="input">
											<input type="password" name="memberPw" id="memberPw" th:value="${member.memberPw}">
										</div>
									</td>
								</tr>
								<tr>
									<th>이름</th>
									<td th:text="${member.memberName}"></td>
								</tr>								
								<tr>
									<th><label for="memberPhone">전화번호</label></th>
									<td>
										<div class="input">
											<input type="text" name="memberPhone" id="memberPhone" th:value="${member.memberPhone}">
										</div>
									</td>
								</tr>
								<tr>
									<th>성별</th>
									<td th:text="${member.memberGender}"></td>
								</tr>
								<tr>
									<th><label for="memberEmail">이메일</label></th>
									<td>
										<div class="input">
											<input type="text" name="memberEmail" id="memberEmail" th:value="${member.memberEmail}">
										</div>
									</td>
								</tr>
								<tr>
									<th><label for="memberAddr">주소</label></th>
									<td>
										<div class="input">
											<input type="text" name="memberAddr" id="memberAddr" th:value="${member.memberAddr}">
										</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="info-end">
						<div class="enrollDate">
							<span>가입일 :</span>
							<span th:text="${member.enrollDate}"></span>
						</div>
						<div class="input yesOrNo">
							<button type="submit" class="submit-button one-button">정보 수정</button>
							<button type="button" class="del submit-button two-button">회원 탈퇴</button>
						</div>
					</div>
				</div>
			</form>
		</section>
	</main>
	<script>
		$(".del").on("click",function(){
			swal({
				title : "회원 탈퇴",
				text : "회월을 탈퇴하시겠습니까?",
				icon : "warning",
				buttons : {
					confirm : {
						text : "확인",
						value : true,
						visible : true,
						closeModal : true
					},
					cancle : {
						text : "취소",
						value : false,
						visible : true,
						closeModal : true
					}
				}
			}).then(function(isConfirm){
				if(isConfirm){
					location.href = "/member/delete";	
				}
			});
		});
	</script>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
