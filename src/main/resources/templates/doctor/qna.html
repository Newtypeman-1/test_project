<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>의사 내 문의/리뷰 기록</title>
<style>
	.page-title{
		text-align: center;
		padding: 30px;
		font-size: 25px;
	}
	.page-menu{
		width: 1500px;
		margin: 0 auto;
		overflow: hidden;
	}	
	.menu-title{
		padding: 10px;
		border: 1px solid black;
		border-radius: 15px;
		width: 200px;
		float: left;
		margin-right: 100px;
		text-align: center;
	}
	.info{
		margin: 0 auto;
		margin-bottom: 40px;
		border: 1px solid black;
		border-radius: 15px;
		padding: 10px;
		align-items: center;
		width: 1200px;
		float: left;
	}
	.page-menu>.info:last-child{
		float: right;
	}
	.tbl{
		width: 100%;
		margin: 0 auto;
		text-align: center;
		border-bottom: 1px solid black;
	}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="main">
		<section class="section">
			<div class="page-title">내 문의/리뷰 기록</div>
			<div class="page-menu">
				<div class="menu-title">
					<ul>
						<li>마이페이지 메뉴</li>
						<li>
							<th:block th:if="${session.member == null && session.doctor == null}">
                           		<a href="/">내 정보</a>
							</th:block>
							<th:block th:if="${session.member != null}">
								<a href="/member/mypage">내 정보</a>
							</th:block>
							<th:block th:if="${session.doctor != null}">
                            	<a href="/doctor/mypage">내 정보</a>
							</th:block>
						</li>
						<li>
							<th:block th:if="${session.member == null && session.doctor == null}">
                           		<a href="/">내 진료 기록</a>
							</th:block>
							<th:block th:if="${session.member != null}">
								<a href="/member/mypage">내 진료 기록</a>
							</th:block>
							<th:block th:if="${session.doctor != null}">
                            	<a href="/doctor/mypage">내 진료 기록</a>
							</th:block>
						</li>
						<li>
							<th:block th:if="${session.member == null && session.doctor == null}">
                           		<a href="/">내 문의/리뷰 기록</a>
							</th:block>
							<th:block th:if="${session.member != null}">
								<a href="/member/qna">내 문의/리뷰 기록</a>
							</th:block>
							<th:block th:if="${session.doctor != null}">
								<a href="/doctor/qna">내 문의/리뷰 기록</a>                            	
							</th:block>
						</li>
					</ul>
				</div>
				<div>
				</div>
				<div class="info quest-page">
					<table class="tbl">
						<tr>
							<th style="width:10%">문의번호</th>
							<th style="width:40%">제목</th>
							<th style="width:15%">답변</th>
							<th style="width:10%">작성일</th>
						</tr>
					</table>
				</div>
				<div class="info review-page">
					<table class="tbl">
						<tr>
							<!-- select review_no,review_title, reivew_star, review_date from review; -->
							<th style="width:10%">리뷰번호</th>
							<th style="width:40%">제목</th>
							<th style="width:15%">별점</th>
							<th style="width:10%">작성일</th>
						</tr>
						<tr th:each="review : ${list}">
							<td th:text="${review.reviewNo}"></td>
							<td th:text="${review.reviewTitle}"></td>
							<td th:text="${review.reviewStar}"></td>
							<td th:text="${review.reviewDate}"></td>
						</tr>						
					</table>
				</div>
			</div>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
