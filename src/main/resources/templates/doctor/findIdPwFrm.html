<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Help DOC - 직원 - 아이디 / 비밀번호 찾기</title>
<style>
.section{
    width: 800px;
    margin: 0 auto;
    border-radius: 10px;
}
.tab{
    overflow: hidden;
    background-color: rgb(0,153,153);
    border: 3px solid rgb(0,153,153);
    border-top-right-radius: 10px;
    border-top-left-radius: 10px;
    border-bottom: none;
}
.tab>div{
    width: calc(100% / 2);
    color: #fff;
    box-sizing: border-box;
    height: 50px;
    line-height: 48px;
    float: left;
    text-align: center;
    border: 1px solid transparent;
    border-left: none;
    cursor: pointer;
}
.tab>div:first-child{
    border-left: 1px solid transparent;
}
.tab-content{
    padding: 20px;
    border: 3px solid rgb(0,153,153);
    border-top: none;
    transition-duration: 0.5s;
    border-bottom-right-radius: 10px;
    border-bottom-left-radius: 10px;
}
.tab-content>div{
    display: none;
}
.tab>.active-tab{
    border-bottom: none;
    font-weight: 900;
    background-color: #fff;
    color: rgba(0,153,153,0.5);
}
.tab-content>.active-content{
    display: block;
    background-color: #fff;
    
}
.input{
		width: 100%;
		margin-bottom: 10px;
	}
	.input-name{
		color: rgba(0,153,153,0.5);
		font-weight: 900;
		margin-bottom: 5px;
	}
	.input-item {
		display: flex;
		gap: 10px;
	}
	.input-item > input {
		flex: 1;
		font-size: 16px;
		line-height: 1.5;
		border: 3px solid transparent;
		border-bottom: 3px solid rgba(0,153,153,0.5);
		padding: 8px 0px;
		text-indent: 2%;
	}
	.input-item> input:focus{
		border: 3px solid rgba(0,153,153,0.5);
		border-radius: 10px;
	}
	.sub{
		display: flex;
		justify-content: space-between;
	}
	.sub a{
		text-decoration: none;
		color: rgba(0,153,153,0.5);
	}
	div>button{
		margin-top: 10px;
		margin-bottom: 10px;
		border-radius: 10px;
		font-weight: 900;
		width: 100%;
		height: 40px;
		background-color: rgba(0,153,153,0.5);
		color: #fff;
		cursor: pointer;
		border: none;
	}
	div>button:hover{
		box-shadow: 0px 5px 10px rgba(91, 91, 91, 0.1);
	}
	.valid{
		color: blue;
	}
	.invalid{
		color: red;
	}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="main">
		<section class="doctor-findIdPw section">
			<div class="tab">
	            <div>아이디 찾기</div>
	            <div>비밀번호 찾기</div>
	        </div>
	        <div class="tab-content">
	        	<div>
					<form action="/doctor/findId" method="post" autocomplete="off">
						<div class="input">
							<div class="input-name">
								<span for="doctorEmail1">이메일</span>
							</div>
							<div class="input-item">
								<input type="text" name="doctorEmail1" id="doctorEmail1" class="text">
							</div>
						</div>
						<div class="wrong">
							<span class="wrong-message"></span>
						</div>
						<div>
							<button type="button" id="id-find-submit">이메일 전송</button>
						</div>
					</form>
	        	</div>
		        <div>
					<form action="/doctor/findPw" method="post" autocomplete="off">
						<div class="input">
							<div class="input-name">
								<span for="doctorId">아이디</span>
							</div>
							<div class="input-item">
								<input type="text" name="doctorId" id="doctorId"class="text">
							</div>
						</div>
						<div class="input">
							<div class="input-name">
								<span for="doctorEmail2">이메일</span>
							</div>
							<div class="input-item">
								<input type="text" name="doctorEmail2" id="doctorEmail2"class="text">
							</div>
						</div>
						<div class="wrong">
							<span class="wrong-message"></span>
						</div>
						<div>
							<button type="button" id="pw-find-submit">이메일 전송</button>
					</form>
		        </div>
	        </div>
		</section>
	</main>
	<script>
		const tabs = document.querySelectorAll(".tab>div");
		const contents = document.querySelectorAll(".tab-content>div");
	
		tabs.forEach(function(tab,i){
		    tab.addEventListener("click",function(){
		        tabs.forEach(function(item){
		            item.classList.remove("active-tab");
		        })
		        contents.forEach(function(box){
		            box.classList.remove("active-content");
		        })
		        tab.classList.add("active-tab");
		        contents[i].classList.add("active-content");
		    });
		});
		tabs[0].classList.add("active-tab");
		contents[0].classList.add("active-content");
		
		$("#id-find-submit").on("click", function(){
			const wm = $(".wrong-message");
			const emailV = $("#doctorEmail1").val();
			const email = $("#doctorEmail1");
			if(emailV === ""){
				event.preventDefault();
				wm.addClass("invalid");
				wm.text("찾으실 아이디에 입력된 이메일을 입력해주세요.");
				email.focus();
			}else{
				$.ajax({
					url: "/doctor/findId",
					type: "post",
					data: {memberEmail: emailV},
					success: function(r){
						if(r === 1){
							swal({
								title: "아이디 찾기 성공",
								text : "이메일을 확인해주세요.",
								icon : "success"
							})
						}else {
							swal({
								title: "아이디 찾기 실패",
								text : "이메일과 일치하는 아이디가 없습니다.",
								icon : "error"
							})
						}
					},
					error: function(){
						console.log("에러")
					}
				});
			}
		})
		
		$("#pw-find-submit").on("click", function(){
			const wm = $(".wrong-message");
			const idV = $("#doctorId").val();
			const emailV = $("#doctorEmail2").val();
			const id = $("#doctorId");
			const email = $("#doctorEmail2");
			if(idV === ""){
				event.preventDefault();
				wm.addClass("invalid");
				wm.text("아아디를 입력해주세요.");
				id.focus();
			}else if(emailV === ""){
				event.preventDefault();
				wm.addClass("invalid");
				wm.text("이메일을 입력해주세요.");
				email.focus();
			}else{
				$.ajax({
					url: "/doctor/findPw",
					type: "post",
					data: {doctorId: idV, doctorEmail: emailV},
					success: function(r){
						if(r === 1){
							swal({
								title: "비밀번호 찾기 성공",
								text : "이메일을 확인해주세요.",
								icon : "success"
							})
						}else {
							swal({
								title: "비밀번호 찾기 실패",
								text : "아이디,이메일과 일치하는 비밀번호가 없습니다.",
								icon : "error"
							})
						}
					},
					error: function(){
						console.log("에러")
					}
				});
			}
		})
		$(".text").on("focusout", function(){
			const wm = $(".wrong-message");
			wm.removeClass("invalid").text("");
		})
	</script>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
