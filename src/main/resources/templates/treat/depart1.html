<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>OO진료과 페이지</title>
<style>
.department-main{
	margin: 20px auto;
	width: 1200px;
}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="main department-main">
		<section class="section department-section">
			<h3>안녕하세요 department1과입니다.</h3>
			<div th:each="doctor : ${list}">
				<span>의사: </span>
				<span th:text="${doctor.doctorName}"></span>
				<div>
					<a th:href="@{/treat/appointFrm(doctorNo=${doctor.doctorNo})}">예약일정보기</a>
				</div>
			</div>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
