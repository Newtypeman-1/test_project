<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Helpdoc | 진료과</title>
</head>
<style>
.title-section{
	height: 120px;
}
.department-page-title{
	width: 1200px;
	border-top: 1px solid #ddd;
	border-bottom: 1px solid #ddd;
	margin: 0 auto;
}
.department-page-title>h2{
	text-align: center;
	line-height: 120px;
	font-weight: 500;
	font-size: 40px;
}
.depts-content-section{
	margin-top: 30px;
}
.depts-content-section>div>div{
	margin: 0 auto;
}
.department-search{
	margin: 40px auto;
	width: 1200px;
}
.department-search>h3{
	text-align: center;
	letter-spacing: 10px;
}
.department-list{
	gap: 10px;
	display: flex;
	flex-wrap: wrap;
	list-style: none;
	align-content: center;
	justify-content: center;
}
.department-item{
	width: 23%;
	margin: 1%;
	box-shadow: 2px 2px 10px rgba(0, 0, 0, 0,1);
	transition: transform 0.2s ease-in-out;
}
.department-item:hover {
	transform: translateY(-5px);
}
.department-item a{
	display: table;
	color: var(--color2);
	width: 100%;
	height: 85px;
	box-sizing: border-box;
	border: 1px solid var(--color4);
	font-weight: 500;
	background: linear-gradient(135deg, #f9f9f9, #f1f1f1);
}
.department-item a:hover {
    background: var(--color4);
    color: var(--color1);
}
.department-name{
	display: table-cell;
	line-height: 85px;
	text-align: center;
	font-size: 18px;
	font-weight: bold;
}
</style>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="main">
		<section class="title-section">
			<div class="department-page-title">
				<h2>진료과</h2>
			</div>
		</section>
		<section class="depts-content-section">
			<ul class="department-list">
				<th:block th:each="depart, status : ${departments}">
					<li th:class="'department-' + ${status.index} + ' department-item'">
						<div>
							<a th:href="@{/treat/department(departmentNo=${depart.departmentNo})}">
								<span></span>
								<span class="department-name" th:text="${depart.departmentName}"></span>
							</a>
						</div>
					</li>
				</th:block>
			</ul>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
