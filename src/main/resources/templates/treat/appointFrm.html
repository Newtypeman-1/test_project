<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>예약페이지</title>
<style>
.appoint-main>div{
	width: 80%;
	margin: 20px auto;
	background-color: #00387E;
	display: flex;
	flex-wrap: nowrap;
	justify-content: space-around;
	align-items: center;
}
.appoint-main>div>section{
	padding: 20px;
}
.appoint-main-header{
	margin-bottom: 10px;
}
.appoint-body-container{
	width: 800px;
	margin: 0 auto;
	border: 1px solid #ddd;
	border-radius: 10px;
	background-color: white;
}
.appoint-body-point{
	text-align: center;
	margin: 10px 0;
	color: #00387E;
	font-size: 14px;
	font-weight: bold;
}
.appoint-body-header{
	padding: 20px;
}
.appoint-today{
	font-size: 24px;
}
.appoint-body-header img{
	border-radius: 20px;
	margin-bottom: 10px;
}
.appoint-body-container>ul{
	list-style: none;
	overflow: hidden;
	padding: 20px;
	margin: 10px;
	border: 1px solid #ddd;
}
.appoint-body-container>ul>li{
	float: left;
	padding: 10px;
}
.appoint-sub-section{
	padding: 20px;
}
.appoint-sub-part{
	width: 400px;
	height: 700px;
	padding: 10px;
	background-color: #0773BD;
	color: white;
}
.appoint-sub-part table{
	margin: 10px;
}
.appoint-sub-part table>tbody>tr{
	border-bottom: 1px solid #2B81C1;
}
.appoint-items{
	border: 1px solid black;
	border-radius: 20px;
	padding: 0 10px;
	margin: 0 auto;
}
#purchase-btn{
	border-radius: 20px;
	width: 200px;
	height: 50px;
}
.btn-activated{
	border: none;
	background-color: rgb(255, 50, 50);
	color: white;
	font-weight: bold;
}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="main appoint-main">
		<div>
			<section class="section appoint-main-section">
				<div class="appoint-main-wrap">
					<div class="appoint-main-header">
						<h6 style="color:white;">온라인 예약</h6>
						<h3 style="color:white;">진료시간 선택</h3>
					</div>
					<div class="appoint-main-body">
						<div class="appoint-body-container">
							<div class="appoint-body-point">진료일정</div>
							<div class="appoint-body-header">
								<span>
									<img style="width:60px;" src=../img/백강혁.webp>
								</span>
								<span style="font-weight:bold;" th:text="${doctor.doctorName}"></span>
								<span>담당의 진료일정입니다.</span>
								<div class="appoint-today"></div>
							</div>
							<ul class="appoint-ul">
							</ul>
						</div>
					</div>
				</div>
			</section>
			<section class="appoint-sub-section">
				<div class="appoint-sub-part">
					<table class="appoint-member-tbl">
						<tr>
							<th th:text="${session.member.memberName}"></th>
						</tr>
						<tr>
							<th>환자번호</th>
							<td th:text="${session.member.memberNo}"></td>
						</tr>
						<tr>
							<th>연락처</th>
							<td th:text="${session.member.memberPhone}"></td>
						</tr>
						<tr>
							<th>이메일</th>
							<td th:text="${session.member.memberEmail}"></td>
						</tr>
					</table>
					<table class="appoint-appoint-tbl">
						<tr>
							<th>예약하실 정보 확인</th>
						</tr>
						<tr>
							<th>진료과</th>
							<td th:text="${doctor.departmentNo}"></td>
						</tr>
						<tr>
							<th>의료진</th>
							<td th:text="${doctor.doctorName}"></td>
						</tr>
						<tr>
							<th>진료일시</th>
							<td id="appoint-time">선택된 진료일시가 없습니다.</td>
						</tr>
						<tr>
							<th>결제금액</th>
							<td>10,000원</td>
						</tr>
					</table>
					<form class="appoint-form" action="/treat/appoint" method="post">
						<!-- 진료번호, 예약일은 자동처리 -->
						<!-- 예약시간, 결제금액, 회원번호, 의사번호 -->
<!-- 						<input type="hidden" name="appointDate" id="appointDate"> -->
						<input type="hidden" name="appointTime" id="appointTime" required>
						<input type="hidden" name="payAmount" id="payAmount" value="10000">
						<input type="hidden" name="memberNo" id="memberNo" th:value="${session.member.memberNo}">
						<input type="hidden" name="doctorNo" id="doctorNo" th:value="${doctor.doctorNo}">
						<button type="submit" id="purchase-btn">예약 시간을 선택하세요</button>
					</form>
				</div>
			</section>
		</div>
	</main>
	<script src="https://cdn.iamport.kr/v1/iamport.js"></script>
	<script>
		let hour = 0;
		function updateTime(){
			const today = new Date();
			const year = today.getFullYear() % 100;
			const month = String(today.getMonth() + 1).padStart(2, "0");
			const day = String(today.getDate()).padStart(2, "0");
			
			const week = ["일", "월", "화", "수", "목", "금", "토"];
			const weekName = week[today.getDay()];
			
			hour = String(today.getHours()).padStart(2, "0");
			const minute = String(today.getMinutes()).padStart(2, "0");
			const second = String(today.getSeconds()).padStart(2, "0");
			
			const formatDate = `📆 ${year}년 ${month}월 ${day}일 (${weekName})`;
			const inputDate = `${year}${month}${day}`;
			const formatTime = `${hour}:${minute}:${second}`;
			$(".appoint-today").text(formatDate + " " + formatTime);
			$("#appointDate").val(inputDate);
		}
		setInterval(updateTime, 1000);
		updateTime();
		
		const unavailableTimes = [[${unavailableTimes}]];
		console.log(unavailableTimes);
		
		for(let i = 9; i <= 18; i++){
			const li = $("<li>");
			const div = $("<div class='appoint-items'>");
			const span = $("<span>");
			const span2 = $("<span>");
			div.append(span).append(span2);
			li.append(div);
			let timeEle = i;
			span.text(timeEle);
			span2.text(" : 00");
			$(".appoint-ul").append(li);
			if(Number(hour) + 1 >= i){
				div.css("color", "grey");
				div.addClass("disabled");
			}
			unavailableTimes.forEach(function(time){
				if(Number(time) == i){
					div.css("color", "grey");
					div.addClass("disabled");
				}
			});
		}

		$(".appoint-items").on("click", function(){
			if($(this).hasClass("disabled")){
				return;
			}
			$(".appoint-items").css("font-weight", "400");
			$(this).css("font-weight", "bold");
			$("#appoint-time").text($(this).children().eq(0).text() + " 진료");
			$("#appoint-time").css("font-weight", "bold");
			
			$("#appointTime").val($(this).children().eq(0).text());
			
			$("#purchase-btn").addClass("btn-activated");
			$("#purchase-btn").text("결제하고 진료 예약하기");
		});
		
		$("#purchase-btn").on("click", function(e){
			if(!$(this).hasClass("btn-activated")){
				e.preventDefault();
			}
			const totalPrice = $("#payAmount").val();
			const date = new Date();
			const dateString = date.getFullYear() + "" + (date.getMonth() + 1) + "" + date.getDate() + "" + date.getHours() + "" + date.getMinutes() + "" + date.getSeconds();
			IMP.init("imp12411661");
			IMP.request_pay(
				{
					channelKey: "channel-key-727a9682-0123-44ff-b05c-d0e3a67070bf",
			    	pay_method: "card",
			    	merchant_uid: "order_no_" + dateString, //상점에서 생성한 고유 주문번호
			    	name: "결제테스트",
			    	amount: totalPrice,
			    	buyer_email: "test@portone.io",
			    	buyer_name: "구매자이름",
		    		buyer_tel: "010-1234-5678", //필수 파라미터 입니다.
			    	buyer_addr: "서울특별시 강남구 삼성동",
			    	buyer_postcode: "123-456",
				},
				function (rsp) {
					console.log(rsp);
					if(rsp.success){
						Swal.fire({
							title: "결제 완료",
							text: "페이지로 이동합니다.",
							icon: "success",
							confirmButtonText: "확인",
						}).then(result => {
							location.href = "/member/mypage2";
						});
					}else{
						Swal.fire({
							title: "결제 실패",
							text: rsp.error_msg,
							icon: "info",
							confirmButtonText: "확인",
						}).then(result => {
							location.href = "/api/pay";
						});
					}
				}
			);
		});
