<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>OO진료과 페이지</title>
<style>
.department-title{
	margin: 0 auto;
	width: 100%;
	height: 120px;
}
.department-title>div{
	border-top: 1px solid #ddd;
}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="main department-main">
		<section class="section department-title">
			<div>
				<h2 th:text="${departmentName}"></h2>
			</div>
		</section>
		<div th:each="doctor : ${list}">
			<span>의사: </span>
			<span th:text="${doctor.doctorName}"></span>
			<div>
				<a th:href="@{/treat/appointFrm(doctorNo=${doctor.doctorNo})}">예약일정보기</a>
			</div>
		</div>
	</main>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
